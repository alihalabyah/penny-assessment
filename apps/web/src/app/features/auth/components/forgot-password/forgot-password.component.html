<div class="forgot-password-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p class="instructions">
        Enter your email address and we'll send you instructions to reset your password.
      </p>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-error *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
            Email is required
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <div class="actions">
          <button mat-stroked-button type="button" (click)="backToLogin()">
            Back to Login
          </button>
          <button mat-raised-button color="primary" type="submit"
                  [disabled]="!forgotPasswordForm.valid || isLoading">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Reset Password</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
