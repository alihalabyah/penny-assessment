<div class="signup-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-error *ngIf="signupForm.get('email')?.errors?.['required']">
            Email is required
          </mat-error>
          <mat-error *ngIf="signupForm.get('email')?.errors?.['email']">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="signupForm.get('password')?.errors?.['required']">
            Password is required
          </mat-error>
          <mat-error *ngIf="signupForm.get('password')?.errors?.['minlength']">
            Password must be at least 8 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword">
          <mat-error *ngIf="signupForm.errors?.['mismatch']">
            Passwords do not match
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">
          Sign Up
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
